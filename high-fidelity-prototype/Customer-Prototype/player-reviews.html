<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">D&D Finder</a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link" href="player-home.html">Home</a>
            <a class="nav-link" href="player-find-groups.html">Find Groups</a>
            <a class="nav-link" href="player-my-groups.html">My Groups</a>
            <a class="nav-link" href="player-profile.html">Profile</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="center">
      <div class="card text-center" style="width: 26rem;">
        <div class="card-body">
          <h3>Reviews</h3>
          <p>Group Alpha - ⭐⭐⭐⭐⭐<br>“Great sessions!”</p>
          <p>Group Beta - ⭐⭐⭐<br>“Could be more organized.”</p>
          <form action="#" method="post">
            <input type="text" name="groupName" placeholder="Group Name" class="form-control mb-2">
            <select name="rating" class="form-control mb-2">
              <option value="5">⭐⭐⭐⭐⭐</option>
              <option value="4">⭐⭐⭐⭐</option>
              <option value="3">⭐⭐⭐</option>
              <option value="2">⭐⭐</option>
              <option value="1">⭐</option>
            </select>
            <textarea name="comment" placeholder="Write your review" class="form-control mb-2"></textarea>
            <button type="submit" class="btn btn-primary">Submit Review</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
