<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Find Game Groups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">D&D Finder</a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link" href="player-home.html">Home</a>
            <a class="nav-link" href="player-profile.html">Profile</a>
            <a class="nav-link" href="player-my-groups.html">My Groups</a>
            <a class="nav-link" href="player-reviews.html">Reviews</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h3 class="text-center mb-4">Search Game Groups</h3>
      <form class="mb-4" method="get" action="/groups/search">
        <div class="input-group">
          <input type="text" class="form-control" name="keyword" placeholder="Enter keyword..." required>
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>

      <!-- Search results placeholder -->
      <div id="searchResults" class="mt-3">
        <!-- In a dynamic setup, search results would be injected here via JavaScript or FreeMarker -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
