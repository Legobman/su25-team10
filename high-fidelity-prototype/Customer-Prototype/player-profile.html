<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Update Profile - Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">D&D Finder</a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link" href="player-home.html">Home</a>
            <a class="nav-link" href="player-profile.html">Profile</a>
            <a class="nav-link" href="player-my-groups.html">My Groups</a>
            <a class="nav-link" href="player-reviews.html">Reviews</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="center">
      <div class="card text-center" style="width: 26rem;">
        <div class="card-body">
          <h3>Update Password</h3>
          <form method="post" action="/players/changePassword">
            <div class="form-group mb-3">
              <label for="currentPassword">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group mb-3">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
